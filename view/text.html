<!DOCTYPE html>
<html lang="en">
  <head>

      content="This is a demo of Web integration

    />
    <title>Razorpay Web-Integration</title>
    <style>
.heading{
    color: lightseagreen;
    font-style: italic;
    text-shadow: 2px 1px 0px black;
}
.div{
    background-color: #6d7070;
    padding: 20px;
}
.button1{
    background-color: lightblue;
    border: none;
    padding: 5px;
    border-radius: 5px;
    box-shadow: 2px 2px 1px black;
}

    </style>
  </head>

    <hr/>
    <div class="div">
        <h1 class="heading">Kurm info tech</h1>
        <h3>Description</h3>
    
        <ul>
          <li>Best Course for SDE placements</li>
          <li>Available in 4 major Languages JAVA, C/C++, Python, Javascript</li>
          <li>Lifetime Access</li>
        </ul>
    
        <span>
          Cost:- 4999 Rupees
          <button id="pay-button button1">Pay Now & Get Admission</button>
        </span>
    </div>
<hr/>
   


    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      var options = {
          "key": "rzp_test_zzQAKJeQte4phG",
          "amount": "49900",
          "currency": "INR",
          "name": "Dummy Academy",
          "description": "Pay & Checkout this Course, Upgrade your DSA Skill",
          "order_id": "order_M1Q64BHsKkjNfK",
          "handler": function (response){
              console.log(response)
              alert("This step of Payment Succeeded");
          },
          "prefill": {
             //Here we are prefilling random contact
            "contact":"9876543210",
              //name and email id, so while checkout
            "name": "jaimeen makwana",
            "email": "jaimeen123@gmail.com"
          },
         "notes" : {
            "description":"Best Course for SDE placements",
            "language":"Available in 4 major Languages JAVA,C/C++, Python, Javascript",
            "access":"This course have Lifetime Access"
          },
          "theme": {
              "color": "#2300a3"
          }
      };
      var razorpayObject = new Razorpay(options);
      console.log(razorpayObject);
      razorpayObject.on('payment.failed', function (response){
            console.log(response);
            alert("This step of Payment Failed");
      });

      document.getElementById('pay-button').onclick = function(e){
          razorpayObject.open();
          e.preventDefault();
      }
    </script>
  </body>
</html>
